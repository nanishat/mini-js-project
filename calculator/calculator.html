<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <p class="js-main-display main-display"></p>
    <p>
        <button class="calc-btn gray-btn" data-value="1">1</button>
        <button class="calc-btn gray-btn" data-value="2">2</button>
        <button class="calc-btn gray-btn" data-value="3">3</button>
        <button class="calc-btn orange-btn" data-value="+">+</button>
    </p>
    <p>
        <button class="calc-btn gray-btn" data-value="4">4</button>
        <button class="calc-btn gray-btn" data-value="5">5</button>
        <button class="calc-btn gray-btn" data-value="6">6</button>
        <button class="calc-btn orange-btn" data-value="-">-</button>
    </p>
    <p>
        <button class="calc-btn gray-btn" data-value="7">7</button>
        <button class="calc-btn gray-btn" data-value="8">8</button>
        <button class="calc-btn gray-btn" data-value="9">9</button>
        <button class="calc-btn orange-btn" data-value="*">*</button>
    </p>
    <p>
        <button class="calc-btn gray-btn" data-value="0">0</button>
        <button class="calc-btn gray-btn" data-value=".">.</button>
        <button class="equal gray-btn" data-value="=">=</button>
        <button class="calc-btn orange-btn" data-value="/">/</button>
    </p>
    <p><button class="clear" class="buttons">Clear</button></p>

    <script src="calc.js"></script>
</body>

</html>
