<!DOCTYPE html>

<head>
    <title>4i</title>
    <link rel="stylesheet" href="4i.css">
</head>

<body>
    <p>Adults Plain Cotton T-Shirt</p>
    <p>Price: $7.99</p>
    <button class="add-to-cart">Add to cart</button>
    <button class="buy-now">Buy now</button>

    <script>
        let cart = document.getElementsByClassName("add-to-cart")[0];
        let buy = document.getElementsByClassName("buy-now")[0];

        cart.addEventListener("click", function () {
            alert("Added");
        });

        buy.addEventListener("click", function () {
            console.log("Loading...");
            alert("Purchased");
        });
    </script>
</body>

</html>
